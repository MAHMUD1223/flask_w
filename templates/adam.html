{% extends 'main.html' %}

{% block title %}
admin page
{% endblock %}
{% block body %}

<h1>hello this is the admin page</h1>
here is the user list

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Password</th>
            <th scope="col">Owned</th>
        </tr>
    </thead>
    <tbody>
        {% for i in user %}
        <tr>
            <td>{{i.id}} </td>
            <td>{{i.name}} </td>
            <td>{{i.pasd}} </td>
            <td>{{i.owned}} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
